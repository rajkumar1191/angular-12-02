<div style="padding: 20px;">
    <h2>Lifecycle Hooks Module</h2>
    <button (click)="toggleLifecycle()">
        {{ showLifecycle ? 'Destroy Component' : 'Create Component' }}
    </button>
    <button (click)="updateLifecycleData()" [disabled]="!showLifecycle">
        Update Data
    </button>

    <app-lifecycle-demo *ngIf="showLifecycle" [data]="lifecycleData" (reset)="resetData($event)">
    </app-lifecycle-demo>
</div>
